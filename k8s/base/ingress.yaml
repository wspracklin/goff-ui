apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: feature-flags
  namespace: feature-flags
  labels:
    app.kubernetes.io/name: feature-flags
  annotations:
    # Adjust these annotations based on your ingress controller
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - flags.your-domain.com
        - flags-api.your-domain.com
      secretName: feature-flags-tls
  rules:
    # Frontend UI
    - host: flags.your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: goff-ui
                port:
                  number: 3000
    # Flag Manager API (for external access if needed)
    - host: flags-api.your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flag-manager-api
                port:
                  number: 8080

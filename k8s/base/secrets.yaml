apiVersion: v1
kind: Secret
metadata:
  name: flag-manager-secrets
  namespace: feature-flags
  labels:
    app.kubernetes.io/name: flag-manager
type: Opaque
stringData:
  # Admin API key for relay proxy refresh endpoint
  # Generate with: openssl rand -base64 32
  admin-api-key: "your-admin-api-key-here"
---
apiVersion: v1
kind: Secret
metadata:
  name: goff-ui-secrets
  namespace: feature-flags
  labels:
    app.kubernetes.io/name: goff-ui
type: Opaque
stringData:
  # NextAuth secret
  # Generate with: openssl rand -base64 32
  auth-secret: "your-auth-secret-here"
  # Keycloak OAuth credentials
  keycloak-client-id: "goff-ui"
  keycloak-client-secret: "your-keycloak-client-secret-here"

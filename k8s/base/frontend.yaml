apiVersion: apps/v1
kind: Deployment
metadata:
  name: goff-ui
  namespace: feature-flags
  labels:
    app.kubernetes.io/name: goff-ui
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: goff-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: goff-ui
    spec:
      containers:
        - name: frontend
          image: your-registry/goff-ui:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # Flag Manager API URL (for CRUD operations)
            - name: FLAG_MANAGER_API_URL
              value: "http://flag-manager-api:8095"
            # Relay Proxy URL (for flag evaluation)
            - name: RELAY_PROXY_URL
              value: "http://go-feature-flag:1031"
            # NextAuth configuration
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: goff-ui-secrets
                  key: auth-secret
            - name: AUTH_URL
              value: "https://flags.your-domain.com"
            # Keycloak configuration
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: goff-ui-secrets
                  key: keycloak-client-id
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: goff-ui-secrets
                  key: keycloak-client-secret
            - name: KEYCLOAK_URL
              value: "https://keycloak.your-domain.com"
            - name: KEYCLOAK_REALM
              value: "your-realm"
            # Dev mode (set to false in production)
            - name: DEV_MODE
              value: "false"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false  # Next.js needs write access for .next cache
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: goff-ui
  namespace: feature-flags
  labels:
    app.kubernetes.io/name: goff-ui
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: goff-ui

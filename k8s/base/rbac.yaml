apiVersion: v1
kind: ServiceAccount
metadata:
  name: flag-manager
  namespace: feature-flags
  labels:
    app.kubernetes.io/name: flag-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flag-manager
  namespace: feature-flags
  labels:
    app.kubernetes.io/name: flag-manager
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["feature-flags"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flag-manager
  namespace: feature-flags
  labels:
    app.kubernetes.io/name: flag-manager
subjects:
  - kind: ServiceAccount
    name: flag-manager
    namespace: feature-flags
roleRef:
  kind: Role
  name: flag-manager
  apiGroup: rbac.authorization.k8s.io

{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "goff-manager.ui.fullname" . }}
  namespace: {{ include "goff-manager.namespace" . }}
  labels:
    {{- include "goff-manager.ui.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.ui.enabled }}
  replicas: {{ .Values.ui.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "goff-manager.ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.ui.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "goff-manager.ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "goff-manager.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "goff-manager.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.ui.podSecurityContext | nindent 8 }}
      containers:
        - name: ui
          securityContext:
            {{- toYaml .Values.ui.securityContext | nindent 12 }}
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ui.service.port }}
              protocol: TCP
          env:
            - name: DEV_MODE
              value: {{ .Values.ui.env.devMode | default "false" | quote }}
            - name: FLAG_MANAGER_API_URL
              value: {{ include "goff-manager.api.internalUrl" . | quote }}
            - name: NEXT_PUBLIC_FLAG_MANAGER_API_URL
              value: {{ include "goff-manager.api.internalUrl" . | quote }}
            - name: RELAY_PROXY_URL
              value: {{ include "goff-manager.relayProxy.internalUrl" . | quote }}
            {{- if or .Values.ui.env.authSecret .Values.ui.existingSecret }}
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "goff-manager.ui.secretName" . }}
                  key: {{ .Values.ui.authSecretKey | default "auth-secret" }}
            {{- end }}
            {{- if .Values.ui.keycloak.enabled }}
            - name: KEYCLOAK_ISSUER
              value: {{ .Values.ui.keycloak.issuer | quote }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.ui.keycloak.clientId | quote }}
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "goff-manager.ui.secretName" . }}
                  key: {{ .Values.ui.keycloakSecretKey | default "keycloak-client-secret" }}
            {{- end }}
            {{- range $key, $value := .Values.extraEnvUi }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
          {{- with .Values.extraVolumeMountsUi }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
